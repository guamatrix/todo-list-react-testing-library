name: CI

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        node-version: '12.14.1'
    - name: Install dependencies
      run: npm install
    - name: Test App
      run: npm run test
    - name: Build project
      run: npm run build